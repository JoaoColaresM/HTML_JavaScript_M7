<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="container">
        <h1>Formulário HTML</h1>
        <form id="form-submeter">
            <h2>Campo A</h2>
            <input type="number" id="campo-A" required placeholder="Campo A"/>
            <h2>Campo B</h2>
            <input type="number" id="campo-B" required placeholder="Campo B"/>
            <button type="submit" id="btn-submeter">Submeter formulário</button>
            <p class="mensagem-erro">O valor B precisa ser maior que o valor A </p>
            <p class="mensagem-correta">Formulario enviado com sucesso. </p>
        </form>
    </div>
    <script src="exercicioM7.js"></script>
</body>
</html>
